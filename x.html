<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitas de Enma</title>

    <link rel="icon" href="">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #194117;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #000000;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            margin-top: 2rem;
        }

        .love {
            width: 50px;
            height: 50px;
            transform: rotate(45deg);
            background: #5BB963;
            position: relative;
            animation: beating 5s ease infinite;
            margin-bottom: 1rem;
        }

        .love:before,
        .love:after {
            content: "";
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: #5BB963;
            position: absolute;
        }

        .love:before {
            top: 0;
            left: -25px;
        }

        .love:after {
            top: -25px;
        }

        @keyframes beating {
            0% {
                transform: rotate(45deg) scale(1);
            }

            50% {
                transform: rotate(45deg) scale(2);
            }

            100% {
                transform: rotate(45deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="love"></div>
        <h1>Te amo mucho, eres el amor de mi vida</h1>
    </div>
</body>

</html>
